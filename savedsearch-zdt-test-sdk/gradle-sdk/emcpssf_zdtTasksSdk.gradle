/* 
 *NOTE that for version value of your test-dependency, you cannot use REPO_BID as that would be specific to
 * repository where it is run. You need to use getRepoBuildIDInProduct api provided by DevTools to get the correct build id.
 * Make sure to add <repoName> prefix to the variable to define the namespace so it does not conflict with any property
 * created by LRG using your tasks file.
 * NOTE that the below code expects SAAS_VERSION environment variable to be set correctly.
 */

buildscript {
    repositories {
	maven {
            url = "${PUB_MAVEN_MY_MAVEN_REPO}"
        }
	maven {
            url = "${artifactory_contextUrl}/${artifactory_virtual_repoKey}" }
    }
    dependencies {
	classpath group: "com.oracle.emaas.emdi", name: "DevInfraPlugin", version: "${devinfraVersion}", transitive: true
        classpath group: 'com.oracle.emaas.emdi', name: 'TestInfraPlugin', version: "${testinfraVersion}", transitive: true
    }
}
apply plugin: 'DevInfraPlugin'
apply plugin: 'TestInfraPlugin'
ext.emcpssf_REPO_BID = getRepoBuildIDInProduct(System.env.SAAS_VERSION, 'emcpssf')

import com.oracle.emdi.gradle.testinfra.tasks.EMTest;
 
dependencies {
 //testConfig group: 'com.oracle.emaas.emcpssf.testsdk', name: 'savedsearch-zdt-test-sdk', version: "${emcpssf_REPO_BID}"
  testConfig (group: 'com.oracle.emaas.emcpssf.test', name: 'savedsearch-web-integ-tests', version: "${REPO_BID}"){ exclude('module':'groovy') }
    testConfig (group: 'com.oracle.emaas.emcpssf.test', name: 'savedsearch-web', version: "${REPO_BID}") {transitive = false}
   testConfig (group: 'com.oracle.emaas.emcpssf.test', name: 'savedsearch-core', version: "${REPO_BID}") {transitive = false}
   testConfig (group: 'com.oracle.emaas.emcpssf.test', name: 'savedsearch-entities', version: "${REPO_BID}") {transitive = false}
    testConfig group: 'com.oracle.emaas.emcpssf.test', name:'savedsearch-web-integ-tests', version: "${REPO_BID}"
   testConfig group: 'com.oracle.emaas.emcpssf.test', name:'savedsearch-core-integ-tests', version: "${REPO_BID}"
   testConfig (group: 'com.oracle.emaas.emcpssf.test', name: 'savedsearch-entities', version: "${REPO_BID}") {transitive = false}

    
}
 

task emcpssf_zdtPlay(type: EMTest) {
  
      options.suiteXmlBuilder().suite('name': 'testSdk-test') {
           test('name': 'testSdk-test') {
               classes([:]) {
                  //'class'('name': 'oracle.sysman.emaas.platform.savedsearch.testsdk.SavedsearchOrderWriteCURD')
                     'class'('name': 'oracle.sysman.emSDK.emaas.platform.savedsearch.test.folder.FolderCRUD')
                  
               }
           }
       }
  
   }
  
  task emcpssf_zdtReplay(type: EMTest) {
  
      options.suiteXmlBuilder().suite('name': 'testSdk-test') {
           test('name': 'testSdk-test') {
               classes([:]) {
                 //'class'('name': 'oracle.sysman.emaas.platform.savedsearch.testsdk.SavedsearchOrderWriteCURD')
                  'class'('name': 'oracle.sysman.emSDK.emaas.platform.savedsearch.test.folder.FolderCRUD')
               }
           }
       }
  
   }
   




