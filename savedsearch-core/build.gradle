apply plugin: 'java'
apply plugin: 'eclipse'

task runDEVTestSuite(type: Test){
        useTestNG(){
        useDefaultListeners = true
        outputDirectory = file("$buildDir/testngoutput")
        suites file('savedsearch-core_testng_suite.xml')
        }
}

dependencies {
	compile project(':savedsearch-entities')        
	
	testRuntime(group: 'com.oracle.weblogic', name: 'ojdbc6', version: '12.1.2-0-0')
	testCompile(group: 'org.testng', name:'testng', version:'6.8.8')
	compile(group: 'log4j', name: 'log4j', version: '1.2.17')
	compile(group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.0.0')
	compile(group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.4.2') 
	compile(group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2')
	compile(group: 'javax', name: 'ejb', version: '3.2.0')
	compile(group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.8.8')
        compile(group: 'org.codehaus.jettison', name: 'jettison', version: '1.1')

        compile(group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.1')
        compile(group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.12')
        compile(group: 'org.codehaus.jackson', name: 'jackson-xc', version: '1.9.2')

	
}
