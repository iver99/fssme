apply plugin: 'java' 
apply plugin: 'eclipse' 

jar {
        from('src/main/java') {
                include '**/*.xml'
        }
}
 
dependencies { 
        compile project(':savedsearch-core')   
        compile(group: 'org.apache.logging.log4j', name:'log4j-core', version:'2.0.1')
        compile(group: 'org.apache.logging.log4j', name:'log4j-api', version:'2.0.1)
        compile(group: 'com.oracle.adf', name: 'wls-api', version: '12.1.2-0-0')
        compile(group: 'emaas.platform', name: 'registry-lookup-client', version: '0.23.6')
        compile(group: 'emaas.platform', name: 'registry-client', version: '0.23.6')
} 
