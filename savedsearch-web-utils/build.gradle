apply plugin: 'java' 
apply plugin: 'eclipse' 

jar {
        from('src/main/java') {
                include '**/*.xml'
        }
}
 
dependencies { 
        compile(group: 'log4j', name: 'log4j', version: '1.2.16')
        compile(group: 'com.oracle.adf', name: 'wls-api', version: '12.1.2-0-0')
        compile(group: 'emaas.platform', name: 'registry-lookup-client', version: '0.5.2')
        compile(group: 'emaas.platform', name: 'registry-client', version: '0.5.2')
} 
